        function calcularTriangulo() {
            let baseTriangulo = parseFloat(prompt("Digite o valor da base dp triangulo:"));
            let alturaTriangulo = parseFloat(prompt("Digite o valor da altura do tringulo:"));
            let areaTriangulo = (baseTriangulo * alturaTriangulo) / 2;
            window.alert(`A área do Triangulo é: ${areaTriangulo}`);
        }

        function calcularTrapezio() {
            let baseMaior = parseFloat(prompt("Digite o valor da base maior do Trapézio:"));
            let baseMenor = parseFloat(prompt("Digite o valor da base menor do Trapézio:"));
            let alturaTrapézio = parseFloat(prompt("Digite o valor da altura do Trapézio"))
            let areaTrapezio = ((baseMaior + baseMenor) / 2) * alturaTrapezio
            window.alert(`A área do trapézio é: ${areaTrapezio}`);
        }

        function calcularCirculo() {
            let raio = parseFloat(prompt("Digite o valor do raio do Círculo:"));
            let areaCirculo = Math.PI * raio ** 2;
            window.alert(`A área do cículo é: ${areaCirculo}`);
        }

        function calcularQuadrado() {
            let lado = parseFloat(prompt("Digite o valor do lado:"));
            let areaQuadrado = lado ** 2
            window.alert(`A área do quadrado é: ${areaQuadrado}`);
        }

        var figura = prompt("Digite o tipo de figura geométrica (trângulo, trapézio, círculo etc.):").toLowerCase();
        switch (figura) {
            case "triangulo":
                calcularTriangulo()
                break;

            case "trapezio":
                calcularTrapezio()
                break;

            case "circulo":
                calcularCirculo()
                break;

            case "quadrado":
                calcularQuadrado()
                break;

            default:
                window.alert("Figura geométrica não reconhecida. Tente novamente.");
        }
